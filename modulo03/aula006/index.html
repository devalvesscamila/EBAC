<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Insira seu nome"> <br>
        <label for="mail">Seu e-mail</label> <!--
            O atributo "for" faz com que quando eu clique em "Seu e-mail", o cursor fique dentro da caixa. Para isso, o nome em "for" de label deve ser igual ao "id" no input
        -->
        <input id="mail" type="email"> <br>
        <input type="tel" placeholder="Insira seu telefone"> <br>
        <input type="number" max="10" min="2" step="2"> <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="check-termos"> <label for="check-termos">Aceito os termos de uso</label> <br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="vermelho" name="cor-favorita">
        <!--
            Se eu não colocar o atributo "name", será possível que o usuário marque todas as opções
        -->
        <label for="vermelho">Vermelho</label>
        <input type="radio" id="verde" name="cor-favorita"> 
        <label for="verde">Verde</label>
        <input type="radio" id="azul" name="cor-favorita">
        <label for="azul">Azul</label> <br>

        <label>
            Qual seu filme favorito?
        </label>
        <select name="" id=""> <!--Se eu colocar <select multiple>, vai dar pra selecionar mais opções-->
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select> <br>
        
        <textarea name="" id=""></textarea> <br>

        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
