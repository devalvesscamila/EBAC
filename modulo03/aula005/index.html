<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>
            Notas em Matemática
        </caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>Nota A</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>Nota B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Média</th>
                <td>Média X</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
